<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="total-container">
            <div id="screen">
                <p id="results"></p>
            </div>
            <div id="buttons-container">
                <button id="ac">AC</button>
                <button id="clear">C</button>
                <button id="mod" class="operator">%</button>
                <button id="division" class="operator">/</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="add" class="operator">+</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="substract" class="operator">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="*" class="operator">*</button>
                <button id="0" class="number">0</button>
                <button id="dot" class="number">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <footer id="footer">
            <span>Project done by Leandro Bovino for The Odin Project</span>
        </footer>
        <script src="functionality.js" async defer></script>
    </body>
</html>
